<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Para Voc√™ ‚ù§Ô∏è</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Para Voc√™ ‚ù§Ô∏è">

<!-- √çCONE DO APP -->
<link rel="apple-touch-icon" href="icon.png">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #0a0a0a, #20001a);
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
  }

  #start {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    cursor: pointer;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { opacity: 0.4; }
    50% { opacity: 1; }
    100% { opacity: 0.4; }
  }

  #content {
    display: none;
    padding-top: 40px;
  }

  img {
    width: 85%;
    max-width: 340px;
    max-height: 60vh;
    object-fit: contain;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255,0,150,0.5);
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
  }

  img.show {
    opacity: 1;
  }

  #final {
    display: none;
    font-size: 26px;
    margin: 40px 20px;
    color: #ffb6e6;
    min-height: 60px;
  }

  .heart {
    position: absolute;
    bottom: -20px;
    animation: float 8s linear infinite;
    pointer-events: none;
  }

  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
  }
</style>
</head>

<body>

<div id="start" onclick="startApp()">
  üíñ Toque para come√ßar üíñ
</div>

<div id="content">
  <img id="foto" src="foto1.jpg">
  <div id="final"></div>
</div>

<audio id="music">
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
  const totalFotos = 6;
  const tempoFoto = 3500;
  const frase = "Voc√™ √© minha vida, eu te amo!";
  let index = 1;
  let fotosInterval;
  let fraseMostrada = false;

  // PR√â-CARREGAMENTO DAS IMAGENS
  for (let i = 1; i <= totalFotos; i++) {
    const img = new Image();
    img.src = `foto${i}.jpg`;
  }

  function startApp() {
    document.getElementById("start").style.display = "none";
    document.getElementById("content").style.display = "block";

    iniciarMusica();
    iniciarFotos();
    iniciarCoracoesAutomaticos();
  }

  function iniciarMusica() {
    const audio = document.getElementById("music");
    audio.currentTime = 23;
    audio.volume = 0;
    audio.play();

    let vol = 0;
    const fadeIn = setInterval(() => {
      if (vol < 1) {
        vol += 0.05;
        audio.volume = vol;
      } else {
        clearInterval(fadeIn);
      }
    }, 200);
  }

  function iniciarFotos() {
    const img = document.getElementById("foto");
    img.classList.add("show");

    fotosInterval = setInterval(() => {
      index++;
      if (index <= totalFotos) {
        img.classList.remove("show");
        setTimeout(() => {
          img.src = `foto${index}.jpg`;
          img.classList.add("show");
        }, 500);
      } else {
        clearInterval(fotosInterval);
        mostrarFrase();
        efeitoFinal();
      }
    }, tempoFoto);
  }

  function mostrarFrase() {
    if (fraseMostrada) return;
    fraseMostrada = true;

    const el = document.getElementById("final");
    el.style.display = "block";
    let i = 0;

    const typing = setInterval(() => {
      el.innerHTML += frase.charAt(i);
      i++;
      if (i >= frase.length) {
        clearInterval(typing);
        fadeOutMusica();
      }
    }, 80);
  }

  // FADE-OUT DA M√öSICA
  function fadeOutMusica() {
    const audio = document.getElementById("music");
    let vol = audio.volume;

    const fadeOut = setInterval(() => {
      if (vol > 0.05) {
        vol -= 0.05;
        audio.volume = vol;
      } else {
        audio.volume = 0;
        audio.pause();
        clearInterval(fadeOut);
      }
    }, 200);
  }

  // CORA√á√ïES AUTOM√ÅTICOS
  function iniciarCoracoesAutomaticos() {
    setInterval(() => criarCoracao(Math.random() * window.innerWidth, window.innerHeight), 600);
  }

  // CORA√á√ÉO AO TOQUE
  document.addEventListener("click", (e) => {
    criarCoracao(e.clientX, e.clientY);
  });

  function criarCoracao(x, y) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = x + "px";
    heart.style.top = y + "px";
    heart.style.fontSize = (16 + Math.random() * 24) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
  }

  // EFEITO FINAL
  function efeitoFinal() {
    for (let i = 0; i < 20; i++) {
      setTimeout(() => {
        criarCoracao(Math.random() * window.innerWidth, window.innerHeight);
      }, i * 150);
    }
  }
</script>

</body>
</html>
