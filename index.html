<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>N√≥s dois ‚ù§Ô∏è</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="N√≥s dois ‚ù§Ô∏è">
<link rel="apple-touch-icon" href="icon.png">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #0a0a0a, #20001a);
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
    position: relative;
  }

  #start {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    cursor: pointer;
    animation: pulse 2s infinite;
    position: relative;
    z-index: 100;
  }

  @keyframes pulse {
    0% { opacity: 0.4; }
    50% { opacity: 1; }
    100% { opacity: 0.4; }
  }

  #content {
    display: none;
    padding-top: 40px;
    position: relative;
    z-index: 10;
  }

  img {
    width: 85%;
    max-width: 340px;
    max-height: 60vh;
    object-fit: contain;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255,0,150,0.5);
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
  }

  img.show {
    opacity: 1;
  }

  #final {
    display: none;
    font-size: 26px;
    margin: 40px 20px;
    color: #ffb6e6;
    min-height: 60px;
  }

  #botaoSurpresa {
    display: none;
    padding: 12px 20px;
    font-size: 20px;
    border: none;
    border-radius: 15px;
    background: #ff69b4;
    color: white;
    cursor: pointer;
    margin-top: 20px;
    box-shadow: 0 0 15px rgba(255,105,180,0.7);
    z-index: 50;
    position: relative;
    pointer-events: auto;
  }

  #fotoSurpresa {
    display: none;
    width: 80%;
    max-width: 350px;
    margin-top: 20px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255,0,150,0.5);
    transition: opacity 1s ease-in-out;
    z-index: 40;
  }

  #fraseSurpresa {
    display: none;
    font-family: 'Brush Script MT', cursive;
    font-size: 28px;
    color: #ffb6e6;
    margin-top: 20px;
    z-index: 50;
  }

  .heart {
    position: absolute;
    bottom: -20px;
    animation: float 8s linear infinite;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
  }
</style>
</head>

<body>

<div id="start" onclick="startApp()">
  üíñ Toque para come√ßar üíñ
</div>

<div id="content">
  <img id="foto" src="foto1.jpg">
  <div id="final"></div>
  <button id="botaoSurpresa" onclick="mostrarSurpresa()">Clique aqui para a surpresa üíñ</button>
  <img id="fotoSurpresa" src="fotoSurpresa.jpg">
  <div id="fraseSurpresa">Ansioso para esse dia</div>
</div>

<audio id="music">
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
  const totalFotos = 6;
  const tempoFoto = 3500;
  const frase = "Voc√™ √© minha vida, eu te amo!";
  let index = 1;
  let fotosInterval;
  let fraseMostrada = false;

  // Pr√©-carregamento de imagens
  for (let i=1;i<=totalFotos;i++){
    const img = new Image();
    img.src = `foto${i}.jpg`;
  }
  const imgSurpresa = new Image();
  imgSurpresa.src = "fotoSurpresa.jpg";

  function startApp(){
    document.getElementById("start").style.display="none";
    document.getElementById("content").style.display="block";

    iniciarMusica();
    iniciarFotos();
    iniciarCoracoesAutomaticos();
  }

  function iniciarMusica(){
    const audio=document.getElementById("music");
    audio.currentTime=23;
    audio.volume=1;
    audio.play().catch(()=>{console.log("Toque necess√°rio para liberar √°udio");});
    // M√∫sica continua tocando
  }

  function iniciarFotos(){
    const img=document.getElementById("foto");
    img.classList.add("show");
    fotosInterval=setInterval(()=>{
      index++;
      if(index<=totalFotos){
        img.classList.remove("show");
        setTimeout(()=>{
          img.src=`foto${index}.jpg`;
          img.classList.add("show");
        },500);
      } else {
        clearInterval(fotosInterval);
        mostrarFrase();
        efeitoFinal();
      }
    },tempoFoto);
  }

  function mostrarFrase(){
    if(fraseMostrada) return;
    fraseMostrada=true;
    const el=document.getElementById("final");
    el.style.display="block";
    let i=0;
    const typing=setInterval(()=>{
      el.innerHTML+=frase.charAt(i);
      i++;
      if(i>=frase.length){
        clearInterval(typing);
        // Mostrar bot√£o surpresa
        document.getElementById("botaoSurpresa").style.display="inline-block";
      }
    },80);
  }

  // Cora√ß√µes autom√°ticos
  function iniciarCoracoesAutomaticos(){
    setInterval(()=>criarCoracao(Math.random()*window.innerWidth,window.innerHeight),600);
  }

  document.addEventListener("click",(e)=>{criarCoracao(e.clientX,e.clientY);});

  function criarCoracao(x,y){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=x+"px";
    heart.style.top=y+"px";
    heart.style.fontSize=(16+Math.random()*24)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),8000);
  }

  function efeitoFinal(){
    for(let i=0;i<20;i++){
      setTimeout(()=>{criarCoracao(Math.random()*window.innerWidth,window.innerHeight);},i*150);
    }
  }

  function mostrarSurpresa(){
    const botao=document.getElementById("botaoSurpresa");
    const foto=document.getElementById("fotoSurpresa");
    const fraseSurpresa=document.getElementById("fraseSurpresa");
    botao.style.display="none";
    foto.style.display="block";
    fraseSurpresa.style.display="block";
    foto.style.opacity=0;
    setTimeout(()=>foto.style.opacity=1,50);
  }
</script>

</body>
</html>
