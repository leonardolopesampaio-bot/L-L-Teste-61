<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Para Voc√™ ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    background: linear-gradient(180deg, #0a0a0a, #20001a);
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
  }

  #start {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    cursor: pointer;
    animation: pulse 2s infinite;
    z-index: 10;
    position: relative;
  }

  @keyframes pulse {
    0% { opacity: 0.4; }
    50% { opacity: 1; }
    100% { opacity: 0.4; }
  }

  #content {
    display: none;
    padding-top: 40px;
    position: relative;
    z-index: 5;
  }

  img {
    width: 80%;
    max-width: 320px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255,0,150,0.5);
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
  }

  img.show {
    opacity: 1;
  }

  #final {
    display: none;
    font-size: 26px;
    margin: 40px 20px;
    color: #ffb6e6;
    min-height: 60px;
  }

  /* Cora√ß√µes */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    color: rgba(255, 105, 180, 0.8);
    animation: float 8s linear infinite;
  }

  @keyframes float {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div id="start" onclick="startApp()">
  üíñ Toque para come√ßar üíñ
</div>

<div id="content">
  <img id="foto" src="foto1.jpg">
  <div id="final"></div>
</div>

<audio id="music">
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
  let index = 1;
  const totalFotos = 6;
  const tempoFoto = 3500;
  const frase = "Voc√™ √© minha vida, eu te amo!";

  function startApp() {
    document.getElementById("start").style.display = "none";
    document.getElementById("content").style.display = "block";

    iniciarMusica();
    iniciarFotos();
    iniciarCoracoes();
  }

  function iniciarMusica() {
    const audio = document.getElementById("music");
    audio.currentTime = 23;
    audio.volume = 0;
    audio.play();

    // Fade-in da m√∫sica
    let vol = 0;
    const fade = setInterval(() => {
      if (vol < 1) {
        vol += 0.05;
        audio.volume = vol;
      } else {
        clearInterval(fade);
      }
    }, 200);
  }

  function iniciarFotos() {
    const img = document.getElementById("foto");
    img.classList.add("show");

    setInterval(() => {
      index++;
      if (index <= totalFotos) {
        img.classList.remove("show");
        setTimeout(() => {
          img.src = `foto${index}.jpg`;
          img.classList.add("show");
        }, 500);
      } else {
        mostrarFrase();
      }
    }, tempoFoto);
  }

  function mostrarFrase() {
    const el = document.getElementById("final");
    el.style.display = "block";
    let i = 0;

    const typing = setInterval(() => {
      el.innerHTML += frase.charAt(i);
      i++;
      if (i >= frase.length) clearInterval(typing);
    }, 80);
  }

  function iniciarCoracoes() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (14 + Math.random() * 20) + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }, 600);
  }
</script>

</body>
</html>
